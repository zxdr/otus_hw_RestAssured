plugins {
    id 'java'
    id 'checkstyle'
    id "com.github.spotbugs" version "4.0.0"
    id "io.freefair.lombok" version "5.3.3.3"
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {

    implementation(
            "io.rest-assured:rest-assured:4.2.0",
            "io.rest-assured:json-schema-validator:4.3.1",
            "org.junit.jupiter:junit-jupiter:5.4.2",
            "org.junit.jupiter:junit-jupiter-api:5.9.1",
            "org.junit.jupiter:junit-jupiter-params:5.9.1",
            "com.fasterxml.jackson.core:jackson-databind:2.12.4"
    )
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.9.1"
}

test {
    useJUnitPlatform()
}